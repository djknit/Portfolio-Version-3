<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact David Knittel</title>
    <!-- Linking CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Linking Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-database.js"></script>
</head>
<body>
    
    <div class="container_allexceptfooter">

        <header>
            <div id="headercontent">
                 <h1>
                    David Knittel
                </h1>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>
    
        <main>
            <h1>Contact</h1>

            <div id="contact_methods">
                <div class="contact_method">
                    <p class="contact_method_text">Send me an e-mail:<br><a href="mailto:djknit@gmail.com">djknit@gmail.com</a></p>
                </div>            
                <div class="contact_method">
                    <p class="contact_method_text">Or visit my</p>
                    <a href="https://www.linkedin.com/in/david-knittel-675a20167/"><img class="contact_image" src="assets/images/linked_in_logo.png"></a>
                </div>            
                <div class="contact_method">
                    <p class="contact_method_text">Or my</p>
                    <a href="https://github.com/djknit/"><img class="contact_image" src="assets/images/github_logo.png"></a>
                </div>
            </div>

            <h1 id="form_heading">Or enter your information here...</h1>
            <!-- Form for entering contact info -->
            <form id="contact-form">
                <p id="form-message"></p>
                <!-- Name -->
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Jane Smith" required>
                </div>
                <!-- Email -->
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                </div>
                <!-- Message -->
                <div>
                    <label for="message">Message</label>
                    <textarea rows="6" id="message" name="message" placeholder="Type your message here..." required></textarea>
                </div>
                <!-- Submit button -->
                <input id="contact-submit" type="submit" value="Submit">
            </form>
        </main>
        
    </div>

    <footer>
        Copyright &copy;
    </footer>

    <!-- Linking my javascript -->
    <script type="text/javascript" src="assets/javascript/isEmail.js"></script>
    <script type="text/javascript" src="assets/javascript/databaseHandler.js"></script>
    <script type="text/javascript" src="assets/javascript/contactFormLogic.js"></script>

</body>
</html>
